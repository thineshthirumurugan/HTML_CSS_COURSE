<!DOCTYPE html>
<html>
    <head>
        <title>blocks</title>
        <style>
            .one{
                font-size: 15px;
                border-radius: 3px;
                border-color: grey;
                border-style: solid;
                margin-bottom: 5px;
            }
            .two{
                font-size: 15px;
                display: block;
                border-radius: 3px;
                border-color: grey;
                border-style: solid;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <input class="one" type="text" placeholder="Name">
        <input class="two" type="text" placeholder="Email">
    </body>
</html>
